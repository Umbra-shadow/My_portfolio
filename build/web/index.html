<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="My portfolio Umbrio - A personal portfolio from scratch to end.">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="My portfolio Umbrio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png" />

  <title>My portfolio Umbrio</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .loading-wrapper {
      text-align: center;
      position: relative;
    }

    /* --- NEW: Floating Emoji Style --- */
    .floating-emoji {
      font-size: 6rem; /* Made the emoji much bigger */
      opacity: 0;
      position: absolute;
      width: 100%;
      left: 0;
      top: -120px; /* Position it above the text */
      animation: float 4s ease-in-out infinite, emojiFadeIn 1.5s ease-out forwards;
      text-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    }

    .welcome-text {
      color: #FFFFFF;
      font-size: 2.5rem;
      font-weight: 500;
      opacity: 0;
      /* SLOWER: Increased duration from 1.8s to 4s */
      animation: fadeInOut 4s ease-in-out forwards;
    }

    .portfolio-details {
      opacity: 0;
      /* SLOWER: Increased delay to wait for the welcome text */
      animation: fadeIn 2s ease-out 3.8s forwards;
    }

    .loading-container {
      display: block;
      position: relative;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }

    .loading-text {
      color: #FFFFFF;
      font-size: 3.5rem;
      font-weight: 700;
      transform: translateY(100%);
      /* SLOWER: Increased duration and delay */
      animation: revealText 1.5s cubic-bezier(0.77, 0, 0.175, 1) 4s forwards;
      text-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
    }

    .subtitle {
      color: #B0B0B0;
      font-size: 1.5rem;
      font-weight: 400;
      /* SLOWER: Increased duration and delay */
      animation: revealText 1.5s cubic-bezier(0.77, 0, 0.175, 1) 4.2s forwards;
    }

    .loading-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #8B5CF6;
      transform: scaleX(0);
      transform-origin: left;
      /* SLOWER: Increased duration and delay to match loading-text */
      animation: revealMask 1.5s cubic-bezier(0.77, 0, 0.175, 1) 4s forwards;
    }

    .subtitle-container::after {
        /* SLOWER: Increased duration and delay to match subtitle */
      animation: revealMask 1.5s cubic-bezier(0.77, 0, 0.175, 1) 4.2s forwards;
    }


    /* --- KEYFRAME ANIMATIONS --- */

    /* NEW: Keyframe for the floating emoji */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* NEW: Keyframe for the emoji to fade in gently */
    @keyframes emojiFadeIn {
        to {
            opacity: 1;
        }
    }


    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      /* Held for longer to be more readable */
      25%,
      75% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.9);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes revealText {
      to {
        transform: translateY(0);
      }
    }

    @keyframes revealMask {
      0% {
        transform: scaleX(0);
        transform-origin: left;
      }
      50% {
        transform: scaleX(1);
        transform-origin: left;
      }
      51% {
        transform: scaleX(1);
        transform-origin: right;
      }
      100% {
        transform: scaleX(0);
        transform-origin: right;
      }
    }
  </style>
</head>

<body>

<div class="loading-wrapper">
  <!-- NEW: Added the moving emoji element -->
  <div class="floating-emoji">ðŸ‘‹</div>

  <div class="welcome-text">Welcome</div>

  <div class="portfolio-details">
    <div class="loading-container">
      <div class="loading-text">My portfolio Umbrio</div>
    </div>
    <div class="loading-container subtitle-container">
      <div class="loading-text subtitle">Crafting Digital Experiences</div>
    </div>
  </div>
</div>

<script src="flutter_bootstrap.js" async></script>
</body>

</html>
