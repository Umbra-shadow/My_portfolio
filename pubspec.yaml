name: myportfolio
description: "This is my personal portfolio from scratch to end"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.0
  animations: ^2.0.11
  url_launcher: ^6.3.1
  go_router: ^16.0.0
  device_frame: ^1.4.0
  flutter_animate: ^4.5.2
  icons_plus: ^5.0.0
  flutter_lorem: ^2.0.0
  spotify: ^0.13.7


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.14.3


flutter_launcher_icons:
  image_path: "assets/images/portfolio.png"
  android: true
  ios: true
  web:
    generate: true

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true
  assets:
     - assets/images/
     - assets/pdf/
     - assets/fonts/

  fonts:
     - family: Pacifico
       fonts:
         - asset: assets/fonts/Pacifico-Regular.ttf
